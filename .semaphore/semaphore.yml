version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Auto-Deploy to CDN
    task:
      jobs:
        - name: Deploy
          commands:
            - checkout
            - 'git clone https://github.com/PatternHouse/cdn.git'
            - mkdir -pv cdn/store
            - cp -a guidelines/patterns/. cdn/store/
            - cd cdn
            - git config user.name $SM_DEPLOY_GITHUB_NAME
            - git config user.email $SM_DEPLOY_GITHUB_EMAIL
            - git add *
            - git status
            - 'git commit -a -m "Semaphore CI/CD : Updating phcore binaries ... "'
            - 'git push https://phmaintainer:$SM_DEPLOY_GITHUB_PASSWORD@github.com/PatternHouse/dist.git'
